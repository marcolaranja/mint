<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mint Project</title>
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <form class="" action="index.html" method="post">

      <header>
        <img src="./assets/images/logo.png" alt="Logo" height="42" width="42">
      </header>

      <span>
        <ul style="list-style-type:none">
          <li>Tubotax</li>
          <li>quickbox</li>
          <li>mint</li>
        </ul>
      </span>


      <div class="container" align="center">
        <fieldset class="account-info">

          <div class="account-info">
            <label for="email">E-mail</label><br>
            <input type="email" name="email" placeholder="example@domain.com" required>
          </div>

          <div>
            <label for="text">Phone (recomended)</label><br>
            <input type="text" name="" value="" placeholder="(11)2345-6789">
          </div>

          <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="password" required>
          </div>

          <div class="snd-btn">
            <fieldset>
              <input class="snd-btn" type="submit" name="submit" value="send">
              <label>
                <input type="checkbox" name="remember" > Stay logged in
              </label>
            </fieldset>
          </div>

        </fieldset>
      </div>

    </div>

  </form>
</div>

</body>
</html>
